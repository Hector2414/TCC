<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
    <link href="/css/carrinho.css" type="text/css" rel="stylesheet">
</head>
<body>
    <h2>Carrinho de Compras</h2>
    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Preço</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="produto : ${itens}">
                <td th:text="${produto.nome}"></td>
                <td th:text="'R$ ' + ${produto.preco}"></td>
                <td>
                    <form th:action="@{/carrinho/remover}" method="post">
                        <input type="hidden" name="produtoId" th:value="${produto.id}">
                        <button type="submit">Remover</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    <p>Total: <span th:text="'R$ ' + ${total}"></span></p>
    <form th:action="@{/carrinho/finalizarCompra}" method="post">
        <button type="submit">Finalizar Compra</button>
    </form>
    <a th:href="@{/home}">Continuar Comprando</a>
</body>
</html>
