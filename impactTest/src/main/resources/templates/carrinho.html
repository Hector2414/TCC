<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="cart.css"> <!-- Link para o CSS separado -->
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo Impact">
            <h1>IMPACT</h1>
        </div>
        <div class="cart-title">
            <img src="cart-icon.png" alt="Ícone Carrinho">
            <span>CARRINHO DE COMPRAS</span>
        </div>
    </header>

    <main>
        <section class="cart-item">
            <div class="description">
                <h2>DESCRIÇÃO:</h2>
                <img src="camiseta.png" alt="Camiseta Impact">
                <p>
                    CAMISETA: IMPACT 2.0<br>
                    COR: PRETA<br>
                    ESTAMPADA<br>
                    TAMANHO: P<br><br>
                    EM ESTOQUE.
                </p>
            </div>
            <div class="details">
                <p>QUANTIDADE: <span class="quantity">&lt; 2 &gt;</span></p>
                <p>PREÇO: <span>R$ 69,90</span></p>
                <p>SUBTOTAL: <span>R$ 139,80</span></p>
            </div>
        </section>

        <button class="choose-more">Escolher mais produtos.</button>

        <section class="similar-items">
            <h3>ITENS SEMELHANTES:</h3>
            <div class="item-list">
                <img src="item1.png" alt="Item Semelhante 1">
                <img src="item2.png" alt="Item Semelhante 2">
                <img src="item3.png" alt="Item Semelhante 3">
            </div>
        </section>

        <button class="finish-purchase">Finalizar Compra</button>
    </main>
</body>
</html>
